<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Focus Timer 2.0</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">

    <script src="./js/index.js" defer type="module"></script>

</head>
<body>
    <main>
        <div class="timer-wrapper">
            <div class="timer">
                <div class="minutes">10</div>
                <span>:</span>
                <div class="seconds">00</div>
            </div>
    
            <div class="controls-wrapper">
                <img id="play" class="btn" src="./images/play.svg" alt="bot達o de adicionar minutos">
                <img id="stop" class="btn" src="./images/stop.svg" alt="bot達o de parar contagem">
                <img id="add" class="btn" src="./images/plus.svg" alt="bot達o de adicionar minutos">
                <img id="remove" class="btn" src="./images/minus.svg" alt="bot達o de subtrair minutos">
            </div>
        </div>
        
        <div class="sounds-wrapper">
                <img id="forest" class="card active" src="./images/forest-card_active.svg" alt="Icone de uma floresta">
                <img id="rain" class="card" src="./images/rainning-card.svg" alt="Icone de uma nuvem chovendo">
                <img id="coffee" class="card" src="./images/coffee-card.svg" alt="Icone de uma cafeteria">
                <img id="fire" class="card" src="./images/fire-card.svg" alt="Icone de uma chama">
        </div>
    </main>
        
</body>
</html>
